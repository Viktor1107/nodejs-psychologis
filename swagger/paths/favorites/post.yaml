post:
  summary: Add psychologist to favorites
  description: Add psychologist to user's favorites list
  tags:
    - Favorite
  security:
    - bearerAuth: []
  parameters:
    - name: psychologistId
      in: path
      required: true
      description: ID of the psychologist to add to favorites
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{24}$'
  responses:
    '201':
      description: Successfully added to favorites
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/favorite.yaml
    '404':
      $ref: ../../components/responses/404.yaml

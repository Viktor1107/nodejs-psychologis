post:
  summary: Login user
  tags: [Auth]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/auth/loginRequest.yaml
  responses:
    '200':
      description: Login successful
      content:
        application/json:
          schema:
            type: object
            properties:
              token: { type: string }
              refreshToken: { type: string }
              user:
                $ref: ../../components/schemas/auth/userResponse.yaml
